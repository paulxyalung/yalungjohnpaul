<!DOCTYPE html>
<html>
<head>
	<title>grade validation demo</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>

	<h1>Simple Grade Validation</h1>

	<form>
		<input type="number" id="grade_input">
		<input type="submit" onclick="validate()" value="Enter" class="btn btn-danger">
	</form>

	<script type="text/javascript">

		function validate() {

			var grade = document.getElementById('grade_input').value;

			if (grade <= 100 &&  grade >= 75) {
				alert("Passed!");

			} else if (grade <= 74) {
				alert("Failed!");

			} else {
				alert("Invalid Grade!");
			}
		
		}
		
	</script>
</body>
</html>
